<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ff7e7905e6.js"
      crossorigin="anonymous"
    ></script>
    <title>Google Homepage</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div id="nav-group-1-container">
          <ul id="nav-group-1">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
          </ul>
        </div>
        <div id="nav-group-2-container">
          <ul id="nav-group-2">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li>
              <a href="#"><i class="fas fa-th"></i></a>
            </li>
            <li><button>Sign In</button></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google Icon"
        id="main-icon"
      />
      <form action="#">
        <label>
          <input type="text" id="search-bar" />
        </label>
        <div id="search-button-container">
          <input type="submit" value="Google Search" class="search-buttons" />
          <input
            type="submit"
            value="I'm Feeling Lucky"
            class="search-buttons"
          />
        </div>
      </form>
    </main>
    <footer>
      <div class="footer-menu-container-1">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search Works</a>
      </div>
      <div class="footer-menu-container-2">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
